<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Board</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Update Board</h1>
    <form th:action="@{/updateform}" th:object="${board}" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter Name" required />

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Enter Title" required />

        <label for="content">Content</label>
        <input type="text" id="content" th:field="*{content}" placeholder="Enter Content" required />

        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" required />

        <input type="submit" value="Update">

    </form>
</body>
</html>
